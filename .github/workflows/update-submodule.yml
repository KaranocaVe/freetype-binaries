name: FreeType Submodule Auto-Updater

on:
  schedule:
    - cron: '0 0 * * *'  # 每天 UTC 00:00 运行

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodule
        run: git submodule update --remote --recursive

      - name: Commit and push if there are changes
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "chore: Update FreeType submodule"
            git push
            echo "::notice::FreeType submodule updated. A new build will be triggered."
          else
            echo "::notice::FreeType submodule is already up-to-date. No new build needed."
          fi